<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fake CapitalOne Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;

      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #aaa;
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #c0392b;
    }
    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #c0392b;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 95%;
    }
    button:hover {
      background: #a83226;
    }
    .warning {
      color: #e74c3c;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>CapitalOne Secure Login</h2>
    <form>
      <input type="text" name="username" placeholder="Username or Email" required /><br />
      <input type="password" name="password" placeholder="Password" required /><br />
      <button type="submit">Log In</button>
    </form>
    <div class="warning">Warning: This domain is <em>not</em> the official site!</div>
  </div>
</body>
</html>
